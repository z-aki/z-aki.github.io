docs_dir: docs
markdown_extensions:
  # For grid cards using html div https://squidfunk.github.io/mkdocs-material/reference/grids/
  - attr_list
  - md_in_html
  # For notes/ quotes/ boxes. https://squidfunk.github.io/mkdocs-material/reference/admonitions/
  - admonition
  # https://squidfunk.github.io/mkdocs-material/setup/extensions/python-markdown/?h=toc#table-of-contents
  - toc:
      permalink: true
      toc_depth: 6
  # https://squidfunk.github.io/mkdocs-material/reference/icons-emojis/
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
        # https://facelessuser.github.io/pymdown-extensions/extensions/snippets/#options
        # https://squidfunk.github.io/mkdocs-material/setup/extensions/python-markdown-extensions/?h=embedding#snippets

  - pymdownx.snippets:
      check_paths: true
      base_path: docs

repo_url: https://github.com/z-aki/z-aki.github.io
theme:
  name: material
  palette:
    primary: teal
    accent: indigo
  icon:
    edit: fontawesome/solid/pen-to-square
    view: material/eye
  features:
    - navigation.path
    - navigation.tabs
    - navigation.footer
    - navigation.tracking
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    # Not compatible with toc.integrate
    # - navigation.indexes
    - navigation.top
    - navigation.instant
    - navigation.instant.progress
    - toc.follow
    - toc.integrate
    - content.action.edit
    - content.action.view
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/z-aki
plugins:
  - blog:
      blog_toc: true
      blog_dir: rti/
      archive: false

  - blog:
      blog_toc: true
      blog_dir: tampermonkey
      archive: false
  - rss:
      copyright: "Copyright 2025 z-aki All rights reserved."
      use_git: false
      length: 100
      match_path: ".*.md"
      date_from_meta:
        as_creation: "date.created"
        as_update: "date.updated"
        datetime_format: "%d %B %Y"
        default_timezone: Asia/Kolkata
  - search
  - meta
  - awesome-pages
